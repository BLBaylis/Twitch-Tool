<!DOCTYPE html>
<html>
<head>
	<title>Brad's Twitch.Tv Tool</title>
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="twitchstyle.css">
	<script type="text/javascript" src = "twitchscript.js"></script>
</head>
<body>

<!--
HEADING
-->

	<h1 onclick = "offlineOnline()" class = "main-heading">Brad's Twitch Tool</h1>

<!--
STREAMER SEARCH
-->

	<div class="streamer-search">
		<input class = "search-bar" type="text" placeholder="Type streamer name here..."></input>
		<button class = "search-bar-btn" type="submit" onclick = "streamerSearch()">Search</button>
	</div>
	<button class = "refresh-streams">Refresh Streams</button>
	<div class = "search-result-div"></div>

<!--
STREAMS-DIV
-->

	<div class = "streams-div">

	<!--
	TABS
	-->

		<div class = "tab-div">
			<div class = "tab" id = "freecodecamp" onclick = "fcc(this)"><button><div>FCC's Streams</div></button></div>
			<div class = "tab" id = "twitch" onclick = "twitch(this)"><button><div>Twitch Featured</div></button></div>
			<div class = "tab" id = "brad" onclick = "brad(this)"><button><div>Brad's Streams</div></button></div>
		</div>

	<!--
	FCC STREAMS
	-->

		<div class = "freecodecamp-featured featured" id = "show">
			<h2>FCC Recommended Streams</h2>
			<div class = "freecodecamp-offline"></div>
			<div class = "freecodecamp-online"></div>
		</div>

	<!--
	TWITCH STREAMS
	-->

		<div class = "twitch-featured featured">
			<h2>Featured by Twitch.Tv</h2>
		</div>

	<!--
	BRAD STREAMS
	-->

		<div class = "brad-featured featured">
			<h2>Brad's Recommended Streams</h2>
			<div class = "brad-offline"></div>
			<div class = "brad-online"></div>
		</div>
	</div>

</body>
</html>
